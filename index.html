
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <title>Document</title>

    
    
</head>
<body>
 
    <div id="container">
        <div id="formulario">
            <h1 id=" cabecalho">Formulario de Alunos</h1>
            <form>
                <h5>Nome</h5>
                <input id="nome" type="text" placeholder="Digite seu nome completo"><br>
                <h5>Matricula</h5>
                <input id="matricula" type="text" placeholder="Digite a matricula do aluno"><br>
                <h5>Nota 1</h5>
                <input id="nota1" type="number" placeholder="Digite a primeira nota do aluno" ><br>
                <h5>Nota 2</h5>
                <input id="nota2" type="number" placeholder="Digite a segunda nota do aluno " ><br>
                <h5>Nota 3</h5>
                <input id="nota3" type="number" placeholder="Digite a terceira nota do aluno" ><br>
                
            </form>
            <br>
            <button id="btnForm">Enviar</button>  
        
        </div>
        <br>
        <div >
            <table id="tabela" border="1px solid" cellpadding="8">
                <th>Nome</th>
                <th>Matricula</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>Nota3</th>
                <th>Média</th>
                <th>Aprovação</th>
                <th>Excluir</th>
            </table>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
